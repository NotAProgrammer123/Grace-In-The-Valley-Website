<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='/css/bootstrap.min.css'>
    <link rel='stylesheet' href='payment.css'>
    <title>Digital Payment</title>
</head>
<body>
    <h1 align="center">Choose where you want to enter your details</h1>
    <div class="container-fluid bg-secondary" id="page">
        <div class="container">
            <div class="popup">
                <h3>Popup Payment</h3>
                <button class="btn btn-dark my-5">Pay R2.00</button>
                <p></p>
            </div>
            <div class="inline">
                <h3>Inline Payment</h3>
                <form>
                    <div id='yoco_inline'></div>
                    <button type='submit' class="btn btn-dark my-5">Pay R2.00</button>
                </form>
                <p></p>
            </div>
        </div>
    </div>
    <script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js'></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src='payment.js'></script>
</body>

<style>
  #page {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  body, #page {
    background-image: url('nature.jpg');
    background-repeat: no-repeat;
    background-size: 100% 100%;
  }

  h1, h3 {
    font-family: Brush Script MT, cursive;
    color: pink;
  }
</style>
</html>
